version: '3'

services:

  db:
    image: postgres:9.6
    volumes:
      - db-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    environment:
      POSTGRES_PASSWORD: Passw0rd

  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - backend
    depends_on:
      - db


volumes:
  db-data:

networks:
  backend: